<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Cause page</title>
    <link rel="stylesheet" href="./assets/css/createCause.css">
</head>
<body>
    <div class="haven-logo">
        <a href="#"><img class="logo" src="./assets/img/havenDesktopLogo.png" alt="Haven logo"></a>
    </div>
    <form id="regForm" action="/action_page.php" >
        <div class="merge">
            <h2>Let your fund-raising<br>journey begin!</h2>
            <p>We've made it easy for you.</p>
        </div>
        <!-- One "tab" for each step in the form: -->
        <div class="flex-items">
           <div class="tab">
           <label>Donation for?</label><br>
           <select oninput="this.className = ''" name="charitytype">
                <option></option>
                <option>Religious</option>
                <option>Sports</option>
                <option>Wild-life</option>
                <option>Illness</option>
                <option>Education</option>
                <option>Business</option>
            </select><br>
            <label>What best describes your charity?</label><br>
            <input type=""  placeholder="" oninput="this.className = ''" name="charitydescription">
        </div>
        <div class="tab">
            <label>Where are you from?</label><br>
            <select oninput="this.className = ''" name="location">
                 <option></option>
                 <option>Lagos</option>
                 <option>Abuja</option>
                 <option>Bauchi</option>
                 <option>Kogi</option>
                 <option>Ilorin</option>
                 <option>Abia</option>
             </select><br>
          <!-- <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p> -->
          <label>Describe your Cause</label><br>
          <textarea placeholder="" rows="10" cols="25" oninput="this.className = ''" name="about"></textarea><br>
          <label>Upload a banner image for your cause</label><br>
          <input type="file" id="inputTag" placeholder="" oninput="this.className = ''" name="charitydescription">
        </div>
        <div class="tab">
          <label>How much do you need</label><br>
          <input type="number" placeholder="" oninput="this.className = ''" name="amount"><br>
          <label>Website</label><br>
          <input  type="url" placeholder="" oninput="this.className = ''" name="nn"><br>
          <label>Social Media</label><br>
          <input type="text"  placeholder="Facebook" oninput="this.className = ''" name="fb"><br>
          <input type="text"  placeholder="Twitter" oninput="this.className = ''" name="Twitter"><br>
          <input type="text"  placeholder="Instagram" oninput="this.className = ''" name="Insta"><br>

        </div>
        <div class="tab">
        <label>Sign Up</label><br>
          <input type="text" placeholder="Name" oninput="this.className = ''" name="name"><br>
          <input type="email" placeholder="E-mail" oninput="this.className = ''" name="email"><br>
          <input type="tel" placeholder="Phone Number" oninput="this.className = ''" name="phoneno"><br>
          <input type="password" placeholder="Password" oninput="this.className = ''" name="pword">
          <p>if you have an account <a href="">sign in</a></p>
        </div>
        <div class="tab">
          <label>Sign In</label><br>
          <input type="text" placeholder="Name" oninput="this.className = ''" name="name"><br>
          <input type="password" placeholder="Password" oninput="this.className = ''" name="pword">
          <p>if you don't have an account <a href="">sign up</a></p>
        </div>
        

        <!-- <div style="overflow:auto;"> -->
          <div class="continue">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Continue</button>
          </div>
        <!-- </div> -->
        <!-- Circles which indicates the steps of the form: -->
        <div class="steps">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>


        </div>
       </div>
      </form>
      
</body>
<script src="./assets/createCause.js"></script>
</html>
